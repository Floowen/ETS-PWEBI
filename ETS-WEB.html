        <script>
            if (document.readyState !== 'loading') { 
                setTimeout(loadXMLDoc, 0); 
            } else { 
                document.addEventListener('DOMContentLoaded', loadXMLDoc) 
            }

            function loadXMLDoc() {
                var xhttp = new XMLHttpRequest();

                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                    // console.log(this.responseText);
                    var data = JSON.parse(this.responseText);
                    // console.log(data[0].Title);
                    // document.getElementById("title01").innerHTML = data[0].Title;
                    for (let i = 0; i < data.length; i++){
                        document.getElementById("title" + i).innerHTML = data[i].Title;
                        document.getElementById("text" + i).innerHTML = data[i].Plot;
                    }
                    }
              };
              xhttp.open("GET", 'https://it-its.id/api/movies', true);
              xhttp.send();
            }
